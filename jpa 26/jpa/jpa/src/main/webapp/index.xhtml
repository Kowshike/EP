<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
	<title>JPA</title>
</head>
<body>
	<h3>Faculty Details</h3>
	<h:form>
		<p>Faculty ID: <h:inputText value="#{faculty.fid}" /></p>
		<p>Faculty Name: <h:inputText value="#{faculty.fname}" /></p>
		<p>Faculty Dept: <h:inputText value="#{faculty.fdept}" /></p>
		<p>
			<h:commandButton action="#{faculty.callSaveData()}" value="SAVE" />
			<h:commandButton action="#{faculty.callUpdateData()}" value="UPDATE" />
			<h:commandButton action="#{faculty.callDeleteData()}" value="DELETE" />
		</p>
		<p><h:outputLabel value="#{faculty.response}" /></p>
		
		<h:dataTable value="#{faculty.list}" var="row">
			<h:column>
				<f:facet name="header">Faculty ID</f:facet>
				#{row.fid}
			</h:column>
			<h:column>
				<f:facet name="header">Faculty Name</f:facet>
				#{row.fname}
			</h:column>
			<h:column>
				<f:facet name="header">Faculty Department</f:facet>
				#{row.dept}
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
