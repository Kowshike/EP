<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


<h:form>
<h1><h:outputLabel value="#{stu.response}" /></h1>

id:<h:inputText value="#{stu.sid}" />
name:<h:inputText value="#{stu.sname}" />
<br></br>
<h:commandButton action="#{stu.jpa_insert()}" value="insert" />
<h:commandButton action="#{stu.jpa_update()}" value="update" />
<h:commandButton action="#{stu.jpa_delete()}" value="delete" />

<h:dataTable value="#{stu.ls}" var="li">
<h:column>
<f:facet name="header">ID</f:facet>
#{li.id}
</h:column>
<h:column>
<f:facet name="header">NAME</f:facet>
#{li.name}
</h:column>
</h:dataTable>

</h:form>
</html>
