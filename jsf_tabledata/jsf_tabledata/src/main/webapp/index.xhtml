<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>
JSF DATA TABLE
</title>
</head>
<body>
<h3>
Employee Details
</h3>
<h:form>
<h:dataTable value="#{emp.list}" var="row" border="1">
<h:column>
<f:facet name="header">
Emp ID
</f:facet>
#{row.eid}
</h:column>
<h:column>
<f:facet name="header">EMP Name</f:facet>
#{row.ename}
</h:column>
<h:column>
<f:facet name="header">Salary</f:facet>
#{row.salary}
</h:column>
</h:dataTable>
</h:form>

</body>

</html>
